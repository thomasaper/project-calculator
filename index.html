<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <div class="displayTop">0</div>
            <div class="displaySub">0</div>
            <div class="displayLeft">0</div>
        </div>
        <div class="buttons">
            <div class="button clearAll darkgrey">C</div>
            <div class="button clearLastEntity darkgrey">CE</div>
            <div class="button operation darkgrey">%</div>
            <div class="button operation orange">รท</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation orange">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation orange">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation orange">+</div>
            <div class="button number zero">0</div>
            <div class="button number">.</div>
            <div class="button equal orange">=</div>
        </div>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
